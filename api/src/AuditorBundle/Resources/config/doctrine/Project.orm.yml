AuditorBundle\Entity\Project:
    type: entity
    table: project
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
        added:
            type: datetime
            nullable: false
    lifecycleCallbacks: {  }
